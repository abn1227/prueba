<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="script.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Menu</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">User Name</a>
            <a class="nav-item nav-link active ml-auto" href="#">Sales Report</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row p-5">
            <div class="col-md-4 mx-auto">
                <label for="">Categorias</label>
                <select class="form-control" name="" id="slcCategoria" onchange="cargarProductos()">
                    <option value="0">Comida</option>
                    <option value="1">Ropa</option>
                </select>
            </div>
            <div class="col-md-4 mx-auto">
                <label for="">Producto</label>
                <select class="form-control" name="" id="slcProducto" onchange="cargarMarcas()">
                    <option value="0">Cereal</option>
                    <option value="1">Fruta</option>
                </select>
            </div>
            <div class="col-md-4 mx-auto">
                <label for="">Marca</label>
                <select class="form-control" name="" id="slcMarca" onchange="cargarChart()">
                    <option value="0">Cereal 1</option>
                    <option value="1">Cereal 2</option>
                    <option value="2">Cereal 3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 mx-auto" id="resultados">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mx-auto">
                <h6>Ventas por mes</h6>
            </div>
        </div>
    </div>
</body>

</html>
